<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/@rive-app/webgl"></script>
  <style>
    html, body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 1920px;
      height: 1080px;
    }




/* CSS */
.button-92 {
  --c: #fff;
  /* text color */
  background: linear-gradient(90deg, #0000 33%, #fff5, #0000 67%) var(--_p,100%)/300% no-repeat,
    #004dff;
  /* background color */
  color: #0000;
  border: none;
  transform: perspective(500px) rotateY(calc(20deg*var(--_i,-1)));
  text-shadow: calc(var(--_i,-1)* 0.08em) -.01em 0   var(--c),
    calc(var(--_i,-1)*-0.08em)  .01em 2px #0004;
  outline-offset: .1em;
  transition: 0.3s;
}

.button-92:hover,
.button-92:focus-visible {
  --_p: 0%;
  --_i: 1;
}

.button-92:active {
  text-shadow: none;
  color: var(--c);
  box-shadow: inset 0 0 9e9q #0005;
  transition: 0s;
}

.button-92 {
  font-weight: bold;
  font-size: 2rem;
  margin: 0;
  cursor: pointer;
  padding: .1em .3em;
}
  </style>
</head>
<body>


    <!-- HTML !-->


  <canvas id="canvas"></canvas>
  <script>
    const dpr = window.devicePixelRatio || 1;
    const canvas = document.getElementById("canvas");
  
    // Ajustamos resoluci√≥n interna para alta calidad
    canvas.width = 1920 * dpr;
    canvas.height = 1080 * dpr;
  
    let mostrarInput = null; // Aqu√≠ guardaremos el input booleano
  
    const riveInstance = new rive.Rive({
      src: "untitled (1).riv", // Pon aqu√≠ tu archivo real
      canvas: canvas,
      autoplay: true,
      stateMachines: ["State Machine 1"], // Aseg√∫rate que sea el nombre exacto de tu State Machine
      enableEvents: true,
      fit: rive.Fit.Cover, // üëà Sin m√°rgenes, cubre todo
  
      onLoad: () => {
        console.log("Cargado ‚úÖ");
  
        // Buscar el input llamado "mostrar"
        const inputs = riveInstance.stateMachineInputs("State Machine 1");
        mostrarInput = inputs.find(input => input.name === "mostrar");
  
        if (mostrarInput) {
          console.log("Input 'mostrar' encontrado ‚úÖ", mostrarInput);
  
          // Inicializa el estado en falso (opcional)
          mostrarInput.value = false;
  
          // Escuchar clic para alternar valor
          document.addEventListener("click", () => {
            mostrarInput.value = !mostrarInput.value;
            console.log("Nuevo estado de 'mostrar':", mostrarInput.value);
          });
        } else {
          console.warn("‚ùå Input 'mostrar' no encontrado. Revisa que exista y est√© en uso en la State Machine.");
        }
      }
    });
  </script>

 
<button class="button-92" role="button">Button 92</button>

</body>
</html>
